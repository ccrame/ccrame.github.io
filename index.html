<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charles Crame</title>
    <script src="client/app.bundle.js"></script>
    <link rel="icon" href="client/assets/logo.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="client/assets/style.css">
    <!--script src="client/lib/oauth-js/dist/oauth.min.js"></script-->
</head>



<body ng-app="main" ng-controller="mainController">

    <!-- Navigation bar for mobile only (width<=700px)-->
    <nav ng-click="openMobileNav()" ng-class="{'show':show}" class="nav-mobile-menu">
        <div class="nav-mobile-item" ng-class="{selected: selected[0]}" ng-click="redirect('home',0)">     Home     </div><!--
     --><div class="nav-mobile-item" ng-class="{selected: selected[1]}" ng-click="redirect('blog',1)">     Blog     </div><!--
     --><div class="nav-mobile-item" ng-class="{selected: selected[2]}" ng-click="redirect('projects',2)"> Projects </div><!--
     --><div class="nav-mobile-item" ng-class="{selected: selected[3]}" ng-click="redirect('about',3)">    About    </div>
    </nav>

    <header>
        <!-- Navigation bar when width > 700px -->
        <nav class="nav-bar">
            <nav ng-click="openMobileNav()" class="hamburger fa fa-bars fa-2x"></nav>
            <div class="site-logo" ng-click="redirect('home',0)"><img src="client/assets/logo.png" alt="home"><div class="site-title pointer">Charles Crame</div></div>
            <div class="nav-item" ng-class="{selected: selected[0]}" ng-click="redirect('home',0)">     Home     <div class="nav-hover"></div></div><!--
         --><div class="nav-item" ng-class="{selected: selected[1]}" ng-click="redirect('blog',1)">     Blog     <div class="nav-hover"></div></div><!--
         --><div class="nav-item" ng-class="{selected: selected[2]}" ng-click="redirect('projects',2)"> Projects <div class="nav-hover"></div></div><!--
         --><div class="nav-item" ng-class="{selected: selected[3]}" ng-click="redirect('about',3)">    About    <div class="nav-hover"></div></div>

            <!-- Contact panel -->
            <div class="contact-container-overlay" ng-class="{visible:visible}" ng-click="toggleVisibility()"></div>

            <div class="contact-toggle pointer" ng-class="{visible:visible}" ng-click="toggleVisibility()" ng-bind="contactMessage"></div>

            <div class="contact-container-close-tab pointer highlight white" ng-class="{visible:visible}" ng-click="toggleVisibility()"><i class="fa fa-times fa-2x"></i></div>
            <div class="contact-container" ng-class="{visible:visible}">
                <div class="contact-icon">
                    <a href="https://linkedin.com/in/ccrame"><i class="fa fa-linkedin fa-2x"></i></a> 
                </div>
                <div class="contact-icon">
                    <a href="https://twitter.com/cpcrame"><i class="fa fa-twitter fa-2x"></i></a>
                </div>
                <div class="contact-icon">
                    <a href="https://github.com/ccrame"><i class="fa fa-github fa-2x"></i></a>
                </div>
            </div>

        </nav>
    </header>

    <!-- Site Banner -->
    <div class="header-background">
        <img src="client/assets/collage1.jpg" alt="space" ng-class="{home:selected[0],blog:selected[1],projects:selected[2],about:selected[3]}">
    </div>

    <!-- Authentication -->
    <section class="outer-margin">
        <div>
            <i ng-click="" class="fa fa-twitter black"></i>
            <i ng-click="" class="fa fa-facebook black"></i>
            <i ng-click="" class="fa fa-google black"></i>
            <i ng-click="" class="fa fa-eye black"></i>
        </div>
        <div ui-view class="container"></div>
    </section>

    <footer>
        <div class="footer-padding"></div>
        <div>
            <span class="footer-content" ng-click="redirect('about',3)">&copy; 2015 Charles Crame</span>
        </div>
    </footer>
</body>

</html>
