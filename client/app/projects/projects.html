<section class="project-container">
    <div class="page-title">Projects</div>


    <div class="project-nav">
        <div class="project-title border">

            <div class="project-title-arrows">
                <i class="fa fa-angle-left fa-2x black highlight pointer" ng-if="selected!==0" ng-click="go('left')"></i>
            </div><!--

         --><div style="display: inline-block;">
                <a ng-href={{project.link[selected]}} ng-bind="project.title[selected]"></a>
            </div><!--

         --><div class="project-title-arrows">
                <i class="fa fa-angle-right fa-2x black highlight pointer" ng-if="selected!==project.title.length-1" ng-click="go('right')"></i>
            </div>

        </div>


        <div class="project-description border"> 
            <p class="description" ng-bind="project.description[selected]"></p>
        </div>


        <div class="project-description border"> 
            <span>Tech Stack: </span><span class="description" ng-bind="project.techStack[selected]"></span>
        </div>
    </div>


    <div class="project-image" ng-if="selected === 0">
        <img src="./client/assets/linelevel.png" alt="Linelevel">
    </div>


    <div class="project-image" ng-if="selected === 1">
        <img src="./client/assets/politicalprofiler.png" alt="Political Profiler">
    </div>


    <div class="project-image" ng-if="selected === 2">
        <img src="./client/assets/challengeaccepted.png" alt="Challenge Accepted!">
    </div>
</section>
